<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>

  <style>
    .box {
      display: block;
      width: 100px;
      height: 100px;
      border-radius: 10px;
      float: left;
      margin: 5px;
    }

    .box:hover {
      transform: scale(.9);
      transition-duration: .5s;
      opacity: .8;
      cursor: pointer;
    }

    .box:active {
      transform: scale(1.5);
      transition-duration: .5s;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1> JS DOM</h1>
    <button id="btn" onclick="more_boxes()">More boxes</button>
    <h4 id="score"> Total box:<span class="points"></span></h4>

    <div class="boxes">
    </div>
  </div>

  <script>

    let colors = [
      '#3498db',
      '#9b59b6',
      '#e74c3c',
      '#2c3e50',
      '#d35400'
    ]


    let boxes = document.querySelector(".boxes")
    let points = document.querySelector(".points")
    let total_box = 0

    for (let i = 0; i < 5; i++)
        add_box(colors[i])


    function add_box(color) {
      let new_box = document.createElement("div")
      new_box.className = "box"
      new_box.style.backgroundColor = color
      boxes.insertAdjacentElement("beforeend", new_box)
      total_box++
      points.innerText = total_box
      new_box.addEventListener("click", function remove_box() {
        new_box.parentNode.removeChild(new_box)
        total_box--
        points.innerText = total_box
      })
    }
    function more_boxes() {
      for (let i = 0; i < 5; i++)
        add_box(colors[i])
    }

  </script>
</body>

</html>
