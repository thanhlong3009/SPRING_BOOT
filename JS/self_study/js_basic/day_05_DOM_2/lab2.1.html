  <script>
    document.addEventListener("keydown", function (event) {
        if (event.key === "b" || event.key === "B") {
          let rectangle = document.createElement("div")
          let width = Math.floor(Math.random() * 100 + 10)
          let height = Math.floor(Math.random() * 100 + 10)
          rectangle.style.width = width + "px"
          rectangle.style.height = height + "px"
          rectangle.classList.add("bg-emerald-200", "absolute")
          
          rectangle.style.left = Math.floor(Math.random() * innerWidth - width)  + "px"
          rectangle.style.top = Math.floor(Math.random() * innerHeight - height)  + "px"
          document.body.appendChild(rectangle)
          
        }
      })
  </script>
