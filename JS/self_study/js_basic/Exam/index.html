<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <style>
    img {
      max-height: 200px;
    }

    .active {
      border: 3px solid red
    }
  </style>

</head>

<body>
  <div class="w-full bg-blue-300 py-12 pb-96">
    <div class="w-full pt-12">
      <h1 class="text-4xl text-red-500 font-bold text-center">Album Ảnh</h1>
    </div>
    <div class=" container mx-auto px-5 py-2 lg:px-32 lg:pt-12">
      <div class="album-image -m-1 flex flex-wrap md:-m-2">
        <div id=" img_1" class="image_card flex w-1/4 flex-wrap" onclick="click_image(1)">
          <div class="w-full p-1 md:p-2">
            <img id="img_1_tag" class="img_tag block h-full w-full rounded-lg object-cover object-center"
              src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp" />
          </div>
        </div>

        <div id="img_2" class="image_card flex w-1/4 flex-wrap" onclick="click_image(2)">
          <div class="w-full p-1 md:p-2">
            <img id="img_2_tag" class="img_tag block h-full w-full rounded-lg object-cover object-center"
              src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(74).webp" />
          </div>
        </div>
        <div id="img_3" class="image_card flex w-1/4 flex-wrap" onclick="click_image(3)">
          <div class="w-full p-1 md:p-2">
            <img id="img_3_tag" class="img_tag block h-full w-full rounded-lg object-cover object-center"
              src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(75).webp" />
          </div>
        </div>
        <div id="img_4" class="image_card flex w-1/4 flex-wrap" onclick="click_image(4)">
          <div class="w-full p-1 md:p-2">
            <img id="img_4_tag" class="img_tag block h-full w-full rounded-lg object-cover object-center"
              src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(70).webp" />
          </div>
        </div>

        <div id="img_5" class="image_card flex w-1/4 flex-wrap" onclick="click_image(5)">
          <div class="w-full p-1 md:p-2">
            <img id="img_5_tag" class="img_tag block h-full w-full rounded-lg object-cover object-center"
              src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(76).webp" />
          </div>
        </div>
        <div id="img_6" class="image_card flex w-1/4 flex-wrap" onclick="click_image(6)">
          <div class="w-full p-1 md:p-2">
            <img id="img_6_tag" class="img_tag block h-full w-full rounded-lg object-cover object-center"
              src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(72).webp" />
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-center mt-8">
      <button
        class="px-8 py-2 pb-3 rounded-xl bg-orange-400 text-2xl text-white hover:bg-white hover:text-orange-500 hover:border-2 hover:border-orange-500"
        onclick="add_more_image()">More Images</button>
      <button
        class=" ml-8 px-8 py-2 pb-3 rounded-xl bg-green-500 text-2xl text-white hover:bg-white hover:text-green-500  hover:border-2 hover:border-green-500 "
        onclick="random_position()">Random Position</button>
    </div>



  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script>
    let album = [
      { img_id: 1, img_url: "https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp" },
      { img_id: 2, img_url: "https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(74).webp" },
      { img_id: 3, img_url: "https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(75).webp" },
      { img_id: 4, img_url: "https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(70).webp" },
      { img_id: 5, img_url: "https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(76).webp" },
      { img_id: 6, img_url: "https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(72).webp" },
    ]


    let count_image = document.getElementsByClassName("img_tag").length


    function click_image(img_id) {
      // Khi click vao 1 image, thêm class "active" vào classList của thẻ img  ,mà mình click, đồng thời xóa class "active" khỏi toàn bộ thẻ img 
      // Them class img_tag vao moi the img
      let images = document.querySelectorAll(".img_tag")
      images.forEach((image) => {
        if (image.classList.contains("active")) {
          image.classList.remove("active")
        }
      })

      let element = document.getElementById(`img_${img_id}_tag`)
      element.classList.add("active")
    }

    function add_more_image() {
      // khi click vao button More images thi add thêm ảnh vào dưới album
      $.ajax({
        url: "https://dog.ceo/api/breeds/image/random",
        type: "GET",
        success: function (data) {
          let image_url = data["message"]
          let html = `<div id="img_${count_image + 1}" class=" image_card flex w-1/4 flex-wrap" onclick="click_image(${count_image + 1})">
          <div class="w-full p-1 md:p-2">
            <img id="img_${count_image + 1}_tag" class=" img_tag block h-full w-full rounded-lg object-cover object-center"
              src="${image_url}" />
          </div>
        </div>`
          let last_img = document.getElementById(`img_${count_image}`)
          last_img.insertAdjacentHTML('afterend', html)
          count_image++
          album.push({img_id: count_image,img_url: image_url})
        },
        error: function (error) {
          console.log(message);
        }
      });
    }

    function random_position() {
      // khi click vao button random position thithay đổi vị trí các ảnh trong albums
      album.sort(() => Math.random() - 0.5)
      for(let i = 0; i < count_image;i++) {
        let element = document.getElementById(`img_${i+1}_tag`)
        element.src = album[i].img_url
      }
    }


  </script>
</body>

</html>
