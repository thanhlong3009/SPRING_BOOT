<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen">
  <h1 class="text-3xl font-bold text-red-500 text-center mt-12">--- Random Generate Color ---</h1>
  <div class="justify-center text-center mt-4 mb-4">
    <button
      class="px-8 py-4 text-lg border border-2 border-green-400 bg-green-400 hover:border-orange-400 text-black text-center rounded-2xl hover:bg-white"
      onclick="add_random_color()">ADD</button>
    <button
      class="px-8 py-4 text-lg border border-2 border-green-400 bg-green-400 hover:border-orange-400 text-black text-center rounded-2xl hover:bg-white"
      onclick="generate_random_color()">generate</button>
  </div>
  <div class="mt-16 ">
    <div class="grid grid-cols-6 gap-0">
      <div id="color_1" class="color_review h-48 bg-red-400 relative">
        <p class="absolute bottom-0 text-center w-full font-bold text-2xl mb-8 text-gray-700" id="color_1_code">
          #217262</p>
      </div>
      <div id="color_2" class="color_review h-48 bg-yellow-400 relative">
        <p class="absolute bottom-0 text-center w-full font-bold text-2xl mb-8 text-gray-700" id="color_2_code">
          #217262</p>
      </div>
      <div id="color_3" class="color_review h-48 bg-red-400 relative">
        <p class="absolute bottom-0 text-center w-full font-bold text-2xl mb-8 text-gray-700" id="color_3_code">
          #217262</p>
      </div>
      <div id="color_4" class="color_review h-48 bg-yellow-400 relative">
        <p class="absolute bottom-0 text-center w-full font-bold text-2xl mb-8 text-gray-700" id="color_4_code">
          #217262</p>
      </div>
      <div id="color_5" class="color_review h-48 bg-red-400 relative">
        <p class="absolute bottom-0 text-center w-full font-bold text-2xl mb-8 text-gray-700" id="color_5_code">
          #217262</p>
      </div>
      <div id="color_6" class="color_review h-48 bg-yellow-400 relative">
        <p class="absolute bottom-0 text-center w-full font-bold text-2xl mb-8 text-gray-700" id="color_6_code">
          #217262</p>
      </div>
      <div id="color_7" class="color_review h-48 bg-red-400 relative">
        <p class="absolute bottom-0 text-center w-full font-bold text-2xl mb-8 text-gray-700" id="color_7_code">
          #217262</p>
      </div>
      <div id="color_8" class="color_review h-48 bg-yellow-400 relative">
        <p class="absolute bottom-0 text-center w-full font-bold text-2xl mb-8 text-gray-700" id="color_8_code">
          #217262</p>
      </div>
    </div>
  </div>

  <script>

    const hex_characters = '0123456789ABCDEF'
    function generate_hex_code() {

      let hexCode = '#'
      for (let i = 0; i < 6; i++)
        hexCode += hex_characters[Math.floor(Math.random() * 16)]
      return hexCode
    }

    function generate_random_color() {
      let count_box = document.getElementsByClassName('color_review').length
      for (let i = 1; i <= count_box; i++) {
        let hex_code = generate_hex_code()
        let ts_element = document.getElementById(`color_${i}_code`)
        let color_element = document.getElementById(`color_${i}`)
        color_element.style.backgroundColor = hex_code

        ts_element.innerText = hex_code
      }
    }


    function add_random_color() {
      let count_box = document.getElementsByClassName('color_review').length
      let last_box = document.getElementById(`color_${count_box}`)

      let html = `<div id="color_${count_box + 1}" class="color_review h-48 bg-red-400 relative">
        <p class="absolute bottom-0 text-center w-full font-bold text-2xl mb-8 text-gray-700" id="color_${count_box + 1}_code">
          #217262</p>
      </div>`
      let color = generate_hex_code()
      last_box.insertAdjacentHTML('afterend', html)
      document.getElementById(`color_${count_box + 1}_code`).innerText = color
      document.getElementById(`color_${count_box + 1}`).style.backgroundColor = color

    }
  </script>
</body>

</html>
